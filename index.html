<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffe Website | Project Fajar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- navbar -->
    <header>
        <nav class="navbar ">
            <a href="#" class="nav-logo">
            <h2 class="logo-text">Cafe</h2>
        </a>
        <ul class="nav-menu">
            <button id="menu-close-button" class="fas fa-times"></button>
            <li class="nav-item">
                <a href="#" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">About</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">Menu</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">Testimonials</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">Gallery</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">Contact</a>
            </li>
        </ul>

        <button id="menu-open-button" class="fas fa-bars"></button>
        </nav>
    </header>

    <main>
        <!-- Hero section -->
        <section class="hero-section">
            <div class="section-content">
                <div class="hero-details">
                    <h2 class="title">Best Seller</h2>
                    <h3 class="subtitle">Make your day better with ourbest seller coffe!</h3>
                    <p class="description">Welcome to our Cafe, the paradise for you who love coffe and chilling</p>
                    
                    <div class="buttons">
                        <a href="#" class="button order-now">Order Now</a>
                    <a href="#" class="button contact-us">Contact Us</a>
                    </div>
                </div>
                <div class="hero-image-wrapper">
                    <img src="img/coffee-hero-section.png" alt="Hero-Coffe" class="hero-image">
                </div>
            </div>
        </section>
    </main>


    <script src="script.js"></script>
</body>
</html>
